<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let connect of connects | async" (click)="showOptions(connect.$key, connect.name)">
      <ion-avatar item-left>
        <img src="{{connect.photo.thumb_link}}">
      </ion-avatar>
      <h2>{{connect.name}}</h2>
      <h3>{{connect.bio}}</h3>
      <p>Met at {{connect.eventName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
